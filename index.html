<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munro Master - Scottish Mountains</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .munro-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .munro-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .munro-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        
        .munro-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .munro-content {
            padding: 20px;
        }
        
        .munro-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .munro-gaelic {
            font-style: italic;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .munro-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: #ecf0f1;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #2c3e50;
        }
        
        .stat.elevation {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .stat.difficulty {
            background: #fff3e0;
            color: #ef6c00;
        }
        
        .stat.difficulty.hard {
            background: #ffebee;
            color: #c62828;
        }
        
        .munro-description {
            color: #555;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .bag-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .bag-btn:hover {
            background: #229954;
        }
        
        .bag-btn.bagged {
            background: #e74c3c;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.2);
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: #27ae60;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            position: fixed;
            top: 10px;
            right: 20px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        @media (max-width: 600px) {
            .munro-grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

        // Load bagged status from localStorage
        let baggedMunros = JSON.parse(localStorage.getItem('baggedMunros')) || [];

        function renderMunros() {
            const container = document.getElementById('munroContainer');
            container.innerHTML = '';
            
            munros.forEach(munro => {
                const isBagged = baggedMunros.includes(munro.id);
                const difficultyClass = munro.difficulty === 'Hard' ? 'hard' : '';
                
                const card = document.createElement('div');
                card.className = 'munro-card';
                card.innerHTML = `
                    <img src="${munro.image}" alt="${munro.name}" class="munro-image" onerror="this.src='https://via.placeholder.com/400x200/2c3e50/ffffff?text=${encodeURIComponent(munro.name)}'">
                    <div class="munro-content">
                        <div class="munro-name">${munro.name}</div>
                        <div class="munro-gaelic">${munro.gaelic}</div>
                        <div class="munro-stats">
                            <span class="stat elevation">üìè ${munro.elevation}m</span>
                            <span class="stat difficulty ${difficultyClass}">‚ö° ${munro.difficulty}</span>
                            <span class="stat">üìç ${munro.region}</span>
                        </div>
                        <div class="munro-description">${munro.description}</div>
                        <button class="bag-btn ${isBagged ? 'bagged' : ''}" onclick="toggleBag(${munro.id})">
                            ${isBagged ? '‚úì Bagged!' : 'Bag this Munro'}
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
            
            updateProgress();
        }

        function toggleBag(id) {
            if (baggedMunros.includes(id)) {
                baggedMunros = baggedMunros.filter(m => m !== id);
            } else {
                baggedMunros.push(id);
            }
            localStorage.setItem('baggedMunros', JSON.stringify(baggedMunros));
            renderMunros();
        }

        function updateProgress() {
            const percent = (baggedMunros.length / munros.length) * 100;
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = `${baggedMunros.length} / ${munros.length} Bagged`;
        }

        // Initial render
        renderMunros();
    </script>
